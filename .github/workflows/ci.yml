name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      
    - name: Build and test with Maven
      run: mvn -B package --file pom.xml
    
    - name: Build Docker image
      run: |
        docker build -t musicfinder .
        docker run -d -p 8080:8080 musicfinder &
        sleep 10
    
    - name: Check that the containerized app is accessible on port 8080
      run: |
        curl --fail http://localhost:8080 || exit 1

    - name: Test /artist/{name} endpoint
      run: |
        response=$(curl --write-out "%{http_code}" --silent --output /dev/null http://localhost:8080/artist/Nirvana)
        if [ "$response" -ne 200 ]; then
          echo "API test failed with status code $response"
          exit 1
        fi

    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

    - name: SonarCloud Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        ORGANISATION_KEY: ${{ secrets.ORGANISATION_KEY }}
        PROJECT_KEY: ${{ secrets.PROJECT_KEY }}
      run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=$PROJECT_KEY \
            -Dsonar.organization=$ORGANISATION_KEY \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

    - name: Quality Gate
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        response=$(curl -s -u $SONAR_TOKEN: "https://sonarcloud.io/api/project_analyses/search?project=${{ secrets.PROJECT_KEY }}&category=QUALITY_GATE")
        status=$(echo "$response" | jq -r '.analyses[0].events[0].name')
  
        if [ "$status" == "null" ]; then
          echo "Quality Gate status not found. Response was:"
          echo "$response"
          exit 1
        elif [ "$status" != "OK" ]; then
          echo "Quality Gate failed: $status"
          exit 1
        else
          echo "Quality Gate passed."
        fi
